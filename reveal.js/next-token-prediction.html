<!DOCTYPE html>
<html>
<head>
    <title>LLM Next-Token Prediction</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: white;
            overflow: hidden;
        }
        #canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .instructions {
            text-align: center;
            position: absolute;
            bottom: 20vh;
            width: 100%;
            color: #666;
            font-size: 20px;
        }
        .instructions {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="instructions" id="instructions">
        Use ← → arrow keys to control demo
    </div>
    <script>
        // Hide instructions when embedded in presentation
        if (window.parent !== window) {
            document.getElementById('instructions').style.display = 'none';
        } else {
            // When instructions are shown, adjust canvas height
            document.getElementById('canvas-container').style.height = '80vh';
        }
    </script>
    <script src="sketch.js"></script>
</body>
</html>
